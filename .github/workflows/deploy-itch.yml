name: Publish to Itch.io
on:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

#      - name: Setup Android SDK
#        uses: android-actions/setup-android@v3

      - name: Godot Export
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz
          relative_project_path: ./
          relative_export_path: ./build
          archive_output: false
          cache: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: List contents of Web build directory
        run: ls -la ~/work/card-battler/card-battler/build/Web

        # Comprehensive file system debugging
      - name: Debug File System
        run: |
          echo "Current working directory:"
          pwd

          echo -e "\nRoot directory contents:"
          ls -la /

          echo -e "\nHome directory contents:"
          ls -la ~ || echo "Could not list home directory"

          echo -e "\nRunner workspace directory:"
          ls -la $GITHUB_WORKSPACE || echo "Could not list workspace directory"

          echo -e "\nEnvironment variables related to paths:"
          env | grep -E "PATH|HOME|GITHUB"

          echo -e "\nDisk usage:"
          df -h

          echo -e "\nVerify user and home directory:"
          whoami
          echo $HOME

      - name: Publish to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          CHANNEL: web
          ITCH_GAME: card-battler
          ITCH_USER: FollowTheDopamine
          PACKAGE: ./build

      - name: Zip Web release
        run: zip -r ~/work/card-battler/card-battler/build/Web.zip ~/work/card-battler/card-battler/build/Web

